name: Deploy to nikolabadjevic.com
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: FTP_SERVER
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install and Build React App
        working-directory: ./client
        run: |
          npm install
          npm run build

      - name: Verify Build Output
        working-directory: ./client
        run: ls -la build/

      # --- This is the new deployment step ---
      - name: Deploy with LFTP
        uses: pontago/lftp-deploy-action@master
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          # The 'script' input gives us full control over the deployment
          script: |
            set ftp:ssl-force true
            set ftp:ssl-protect-data true
            mirror --delete --reverse --verbose ./client/build/ /public_html/cleartax/